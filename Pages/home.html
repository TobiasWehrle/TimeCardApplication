<!DOCTYPE html>
<html>

<head>
    <link href="https://kendo.cdn.telerik.com/2020.3.1021/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2020.3.1021/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./../site.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.1021/js/kendo.all.min.js"></script>
    <script type="text/javascript" src='./../home.js'></script>
    <script src='./../helper.js' type="text/javascript"></script>
    <script src='./../popups.js' type="text/javascript"></script>
    <script>
        var resource = JSON.parse('##{}##');
    </script>
    <!-- TODO: replaceResource verwenden -->
    <script id="rowTemplate" type="text/x-kendo-tmpl">
        <tr data-uid="#: uid #">
            <td>
                #if(State === 'Kommen' || State === 'Come'){#
                <span class="k-icon k-i-undo colored-green"></span> #}else{#
                <span class="k-icon k-i-redo colored-red"></span> #}#
            </td>
            <td>
                #: Time #
            </td>
            <td>
                #: State #
            </td>
        </tr>
    </script>
    <script id="rowTemplateVacation" type="text/x-kendo-tmpl">
        <tr data-uid="#: uid #">
            <td>
                #: applicant #
            </td>
            <td>
                #: createDate #
            </td>
        </tr>
    </script>
    <script id="event-template" type="text/x-kendo-template">
        <div class="movie-template">
            <p>
                #: kendo.toString(start, "hh:mm") # - #: kendo.toString(end, "hh:mm") #
            </p>
            <h3>#: title #</h3>
        </div>
    </script>
    <script id="customEditorTemplate" type="text/x-kendo-template">
        <div class="k-edit-label"><label for="title">#= replaceResource("{{Title}}") #</label></div>
        <div data-container-for="title" class="k-edit-field">
            <input type="text" class="k-textbox" name="title" required="required" data-bind="value:title">
        </div>
        <div class="k-edit-label">
            <label for="start">#= replaceResource("{{Start}}") #</label>
        </div>
        <div data-container-for="start" class="k-edit-field">
            <input type="text" data-type="date" data-role="datepicker" data-bind="value:start" name="start" />
            <span data-bind="text: startTimezone"></span>
            <span data-for="start" class="k-invalid-msg" style="display: none;"></span>
        </div>
        <div class="k-edit-label"><label for="end">#= replaceResource("{{End}}") #</label></div>
        <div data-container-for="end" class="k-edit-field">
            <input type="text" data-type="date" data-role="datepicker" data-bind="value:end" name="end" data-datecompare-msg="End date should be greater than or equal to the start date" />
            <span data-bind="text: endTimezone"></span>
            <span data-for="end" class="k-invalid-msg" style="display: none;"></span>
        </div>
        <div class="k-edit-label"><label for="employeeId">#= replaceResource("{{Employee}}") #</label></div>
        <div data-container-for="employeeId" class="k-edit-field">
            <select id="employeeId" data-bind="value:employeeId" data-role="dropdownlist" data-value-field="value" data-text-field="text">
          </select>
        </div>
    </script>
</head>

<body>
    <div>
        <ul id="menu">
        </ul>
    </div>

    <div class="row">
        <div class="column">
            <div class="overview-Label-Border" id="AccOverviewTableDiv">{{AccOverview}}</div>
            <div class="overview-Border">
                <span class="FlexitimeCreditTableDivStyle" id="FlexitimeCreditTableDiv">{{FlexiTimeCredit}}:</span>
                <span class="FlexitimeCreditValueTableDivStyle" id="FlexitimeCreditValueTableDiv"></span>
                <span class="LeaveCreditTableDivStyle" id="LeaveCreditTableDiv">{{LeaveCredit}}:</span>
                <span class="LeaveCreditValueTableDivStyle" id="LeaveCreditValueTableDiv"></span>
                <button class="ApplyForLeaveTableDivStyle" id="ApplyForLeaveTableDiv">{{ApplyForLeave}}</button>
            </div>
        </div>

        <div class="placeholder"></div>

        <div class="column">
            <div class="booking-Label-Border" id="BookingTableDiv">{{Booking}}</div>
            <div class="booking-Border">
                <button class="ComeGoButtonStyle" id="ComeGoButton"></button>
                <span class="ClockTableDivStyle" id="ClockTableDiv"></span>
                <span class="CompleteTimeTodayTableDivStyle" id="CompleteTimeTodayTableDiv">{{CompleteTimeToday}}:</span>
                <span class="CompleteTimeTodayValueTableDivStyle" id="CompleteTimeTodayValueTableDiv"></span>
            </div>
            <div class="bookingStates-Border" id="TimesOfToday"></div>
        </div>
    </div>
</body>

</html>
